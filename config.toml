baseURL = "https://www.warkruid.com/"
theme = "hugo-dead-simple"
resourceDir = "./resources"
languageCode = "en-US"
enableInlineShortcodes = true
pygmentsCodeFences = true
pygmentsUseClasses = true

DefaultContentLanguage = "en"
SectionPagesMenu = "main"
#Paginate = 10
pagination.pagersize = 10
googleAnalytics = ""
enableRobotsTXT = true

[languages]
[languages.en]
    title = "Warkruid's Weeds"
    weight = 1
    contentDir = "content/en"
#[languages.tok]
#    title = "lipu jan Wakui"
#    weight = 1
#    contentDir = "content/tok"

[sitemap]
    changefreq = "monthly"
    priority = 0.5
    filename = "sitemap.xml"

[params]
    text_color = ""
    author = "Warkruid"
    favicon = ""
    site_logo = ""
    description = "Ramblings about technology, languages and everything else"
    copyright = "Copyright (c) 2024 Warkruid"
    dark = "auto"
    highlight = true
    background_color_class = "bg-black"
    recent_posts_number = 3

[menu]
